<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Meme Generator</title>
  </head>
  <body>
    <header class="main-header">
      <div class="logo">Meme generator</div>
      <ul class="main-nav">
        <li><a href="#" class="page-link">Gallery</a></li>
        <li><a href="#" class="page-link">My memes</a></li>
        <li><a href="#" class="page-link">About</a></li>
      </ul>
    </header>
    <section class="gallery-page">
      <section class="gallery-controls">
        <input
          type="search"
          name="meme-search"
          placeholder="Search for memes"
          class="meme-search"
        />
        <ul class="genre-list">
          <li class="genre">Cute</li>
          <li class="genre">Sports</li>
          <li class="genre">Movies</li>
          <li class="genre">Political</li>
        </ul>
      </section>

      <main class="meme-gallery">
        <div class="meme"><img src="img/1.jpg" alt="" /></div>
        <div class="meme"><img src="img/2.jpg" alt="" /></div>
      </main>
    </section>

    <section class="editor-page">
      <div class="canvas-container">
        <canvas class="editor-canvas" width="500" height="500"></canvas>
      </div>

      <div class="control-box">
        <input type="text" placeholder="Enter meme text" class="meme-text" />
        <div class="line-controls">
          <button class="btn-line btn-switch">â‡†</button>
          <button class="btn-line btn-add">+</button>
          <button class="btn-line btn-remove">ðŸ—‘</button>
        </div>
        <div class="text-controls">
          <button class="btn-text"></button><button class="btn-text"></button
          ><button class="btn-text"></button><button class="btn-text"></button
          ><button class="btn-text"></button><button class="btn-text"></button>
        </div>
      </div>
    </section>

    <script src="js/services/storage.service.js"></script>
    <script src="js/services/gallery.service.js"></script>
    <script src="js/services/editor.service.js"></script>
    <script src="js/editor.controller.js"></script>
    <script src="js/gallery.controller.js"></script>
  </body>
</html>
