<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="img/doge-icon.png" type="image/x-icon" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Meme Generator</title>
  </head>
  <body onload="onGalleryInit()">
    <div class="page-container">
      <header class="main-header flex space-between">
        <div onclick="onMoveToGallery()" class="logo-container">
          <div class="logo-img-container">
            <img class="logo-img" src="img/logo-bw.png" alt="img" />
          </div>
          <div class="logo-txt-container">
            <p>Meme Generator</p>
          </div>
        </div>
        <button onclick="onToggleMenu()" class="toggle-menu">
          <span>‚ò∞</span>
        </button>

        <ul class="main-nav clean-list flex">
          <li>
            <button onclick="onMoveToGallery()" class="page-link">
              Gallery
            </button>
          </li>
          <li><button class="page-link">My memes</button></li>
          <li><button class="page-link">About</button></li>
        </ul>
      </header>
      <section class="gallery-page flex flex-column">
        <section class="gallery-controls flex mb-3">
          <input
            type="search"
            name="meme-search"
            placeholder="Search for memes"
            oninput="onSearchMeme(this.value)"
            class="meme-search capsule"
          />
          <ul class="genre-list clean-list flex">
            <li class="genre">
              <button onclick="onFilterByGenre(this)" class="choose-genre">
                Cute
              </button>
            </li>
            <li class="genre">
              <button onclick="onFilterByGenre(this)" class="choose-genre">
                Funny
              </button>
            </li>
            <li class="genre">
              <button onclick="onFilterByGenre(this)" class="choose-genre">
                Movies
              </button>
            </li>
            <li class="genre">
              <button onclick="onFilterByGenre(this)" class="choose-genre">
                Politics
              </button>
            </li>
            <li class="genre">
              <button onclick="onFilterByGenre(this)" class="choose-genre">
                All
              </button>
            </li>
          </ul>
        </section>

        <section class="meme-gallery grid"></section>
      </section>

      <section class="hidden flex editor-page space-around">
        <div class="canvas-container">
          <canvas class="editor-canvas" width="500" height="500"></canvas>
        </div>

        <div class="control-box grid">
          <input
            oninput="onSetLineText(this.value)"
            type="text"
            placeholder="Enter meme text"
            class="meme-text"
          />
          <div class="line-controls">
            <button
              onclick="onSwitchLine()"
              class="styled-btn btn-line btn-switch"
            >
              ‚áÜ
            </button>
            <button onclick="onAddLine()" class="styled-btn btn-line btn-add">
              +
            </button>
            <button
              onclick="onRemoveLine()"
              class="styled-btn btn-line btn-remove"
            >
              üóë
            </button>
          </div>
          <div class="text-controls">
            <input
              type="color"
              oninput="onSetTxtColor(this.value)"
              name="txt-color"
            />

            <button
              onclick="onResizeFont(this.value)"
              value="+"
              class="styled-btn btn-increase"
            >
              A‚Å∫
            </button>

            <button
              onclick="onResizeFont(this.value)"
              value="-"
              class="styled-btn btn-decrease"
            >
              A‚Åª
            </button>

            <button onclick="onAlignTxt('L')" class="btn-align-L styled-btn">
              ‚¨±
            </button>
            <button onclick="onAlignTxt('C')" class="btn-align-C styled-btn">
              ‚ò∞
            </button>
            <button onclick="onAlignTxt('R')" class="btn-align-R styled-btn">
              ‚á∂
            </button>
            <button onclick="onDownloadMeme()">Download</button>
            <a class="download-meme" href="#"></a>
          </div>
        </div>
      </section>
    </div>

    <script src="js/services/storage.service.js"></script>
    <script src="js/services/util.service.js"></script>
    <script src="js/services/gallery.service.js"></script>
    <script src="js/services/editor.service.js"></script>
    <script src="js/editor.controller.js"></script>
    <script src="js/gallery.controller.js"></script>
  </body>
</html>
